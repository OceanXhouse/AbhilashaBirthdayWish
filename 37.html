<head>

    .btn {

</head>
<body>

  <h1>Countdown to Your Birthday, Abhilasha! ğŸ‚</h1>
  <div id="countdown">Loading...</div>

  <p>
    The clock is ticking... and someoneâ€™s about to get spoiled!  
    Canâ€™t wait to celebrate you, even from miles away. ğŸğŸ’–
  </p>

  <button class="btn" onclick="window.location.href='cute.html'">Next Surprise â†’</button>

  <script>
    const targetDate = new Date("June 10, 2025 00:00:00").getTime();

    const countdown = () => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "It's your day, Abhilasha! ğŸ‰";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText = 
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    setInterval(countdown, 1000);
  </script>
